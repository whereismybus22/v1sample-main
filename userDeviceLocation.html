<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geolocation Watcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #location {
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Live Device Location Updates</h1>
    <div id="location">Waiting for location updates...</div>

    <!-- Include the JS file -->
    <script src="watchPosition.js"></script>

    <!-- Script to display location updates -->
    <script>
        // Function to update UI when location changes
        function updateLocationDisplay() {
            const locationData = localStorage.getItem('userDeviceLocation');
            if (locationData) {
                const { latitude, longitude } = JSON.parse(locationData);
                document.getElementById('location').textContent =
                    `Latitude: ${latitude}, Longitude: ${longitude}`;
            }
        }

        // Initial display
        updateLocationDisplay();

        // Check for updates every second (or you can use an event-based approach)
        setInterval(updateLocationDisplay, 1000);
    </script>
</body>
</html>
