<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Install Web App</title>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="topbar.css" />
  <link rel="stylesheet" href="contactus.css" />
</head>
<body>
  <body>
    <div class="top-bar">
      <img id="busbackBtn" src="App Logo.png" alt="Bus Icon" />
      <div id="menuBtn" class="filter-icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="#2b2e83" viewBox="0 0 16 16">
          <path stroke="black" stroke-width="0.5" fill-rule="evenodd"
            d="M0 10.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 0-1H3V1.5a.5.5 0 0 0-1 0V10H.5a.5.5 0 0 0-.5.5M2.5 12a.5.5 0 0 0-.5.5v2a.5.5 0 0 0 1 0v-2a.5.5 0 0 0-.5-.5m3-6.5A.5.5 0 0 0 6 6h1.5v8.5a.5.5 0 0 0 1 0V6H10a.5.5 0 0 0 0-1H6a.5.5 0 0 0-.5.5M8 1a.5.5 0 0 0-.5.5v2a.5.5 0 0 0 1 0v-2A.5.5 0 0 0 8 1m3 9.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 0-1H14V1.5a.5.5 0 0 0-1 0V10h-1.5a.5.5 0 0 0-.5.5m2.5 1.5a.5.5 0 0 0-.5.5v2a.5.5 0 0 0 1 0v-2a.5.5 0 0 0-.5-.5" />
        </svg>
      </div>
    </div>
    <h2><span class="muted">Need help?</span><br><span class="bold">Contact Us</span></h2>
    <div class="form-group contact-container first-margin">
        <label for="name">Name <span class="required">*</span></label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>
    <div class="contact-container margin-input">
        <label for="name">Phone Number <span class="required">*</span></label>
        <input type="text" id="name" name="name" placeholder="Enter your phone number" required>
    </div> 
    <div class="contact-container margin-dropdown">
        <label for="issue">Problem type <span class="required">*</span></label>
        <select id="issue" name="issue" >
          <option value="" disabled selected>Select an option</option></option>
          <option value="web">Problem with web application</option>
          <option value="location">Problem with Device Location Access</option>
          <option value="default">Problem with Default bus setup</option>
          <option value="stop">Problem with Default bus stop setup</option>
          <option value="tracking">Problem with Bus Tracking</option>
          <option value="suggest">Suggesting a Feature</option>
          <option value="other">Others</option>
        </select>
    </div>
    <div class="contact-container margin-dropdown">
        <label for="name">Write about it : </label>
        <textarea id="query" name="query" rows="6" placeholder="Explain your queries and your suggestions"></textarea>
    </div>
    <div class="btn-center">
        <button class="contactus-btn">Submit</button>
    </div>      
  <script src="contactus.js"></script>
</body>
</html>
